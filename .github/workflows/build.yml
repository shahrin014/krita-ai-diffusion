jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Dependencies
        run: pip install -r requirements.txt

      - name: Extract docker tags and metadata
        run: echo "VERSION="$(python -c "import ai_diffusion; print(ai_diffusion.__version__)") >> $GITHUB_ENV

      - name: Test getting tags
        run: echo $VERSION
